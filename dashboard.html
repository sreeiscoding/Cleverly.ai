<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <aside class="sidebar">
        <div class="sidebar-row">
            <button class="sidebar-btn active" data-feature="smart-summary">
                <h4>Smart Summary</h4>
                <p>Generate concise chapter summaries and key points</p>
            </button>
            <button class="sidebar-btn" data-feature="mind-map">
                <h4>Mind Map</h4>
                <p>Create visual concept maps from your notes</p>
            </button>
            <button class="sidebar-btn" data-feature="study-guide">
                <h4>Study Guide</h4>
                <p>Generate comprehensive study materials</p>
            </button>
            <button class="sidebar-btn" data-feature="flashcards">
                <h4>Flashcards</h4>
                <p>Create interactive flashcards for review</p>
            </button>
            <button class="sidebar-btn" data-feature="key-points">
                <h4>Key Points</h4>
                <p>Extract and organize key points from your content</p>
            </button>
            <button class="sidebar-btn" data-feature="concept-map">
                <h4>Concept Map</h4>
                <p>Generate detailed concept maps with relationships</p>
            </button>
            <button class="sidebar-btn" data-feature="search-notes">
                <h4>Search Notes</h4>
                <p>Search through all your processed notes</p>
            </button>
            <button class="sidebar-btn" data-feature="statistics">
                <h4>Statistics</h4>
                <p>View processing statistics and insights</p>
            </button>
        </div>
    </aside>
    <main>
        <section id="workspace">
            <h2>Workspace</h2>
            <div class="card">
                <h3>Stats</h3>
                <p>Some stats here.</p>
            </div>
        </section>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
