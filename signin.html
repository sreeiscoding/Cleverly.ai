<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cleverly.ai</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">
                <img src="Cleverly AI.png" alt="logo" width="150">
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back!</h2>
            <p class="auth-subtitle">Sign in to continue to Cleverly.ai</p>
            
            <div class="social-auth">
                <button class="social-btn google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                    Continue with Google
                </button>
                <button class="social-btn microsoft">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg" alt="Microsoft">
                    Continue with Microsoft
                </button>
            </div>

            <div class="divider">
                <span>or sign in with email</span>
            </div>

            <form class="auth-form" action="dashboard.html" method="POST">
                <div class="student-badge">
                    <span class="badge">ðŸŽ“ Student Account</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#forgot-password" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="auth-submit" onclick="login()">Sign In</button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="get-started.html">Get Started</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
