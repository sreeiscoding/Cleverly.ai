<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Cleverly.ai</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="auth.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">
        <img src="Cleverly AI.png" alt="logo" width="150" />
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back!</h2>
            <p class="auth-subtitle">Sign in to continue to Cleverly.ai</p>

            <div class="social-auth">
                <button class="social-btn google">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            alt="Google"
          />
                    Continue with Google
                </button>
                <button class="social-btn microsoft">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg"
            alt="Microsoft"
          />
          Continue with Microsoft
                        </button>
                    </div>

      <div class="divider">
        <span>or sign in with email</span>
                </div>

      <form class="auth-form" id="login-form" novalidate>
        <div class="student-badge">
          <span class="badge">ðŸŽ“ Student Account</span>
                </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fa-regular fa-eye"></i>
            </button>
    </div>
        </div>
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#forgot-password" class="forgot-link">Forgot password?</a>
        </div>
        <button type="submit" class="auth-submit">Sign In</button>
        <p id="login-error" style="color: red; margin-top: 8px;"></p>
      </form>

      <p class="auth-footer">
        Don't have an account? <a href="get-started.html">Get Started</a>
      </p>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:4000'; // change if needed

    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', () => {
      const passInput = document.getElementById('password');
      const icon = document.querySelector('.toggle-password i');
      if (passInput.type === 'password') {
        passInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Update account type badge
    const updateAccountBadge = () => {
      const accountType = localStorage.getItem('accountType') || 'student';
      const badge = document.querySelector('.student-badge .badge');
      if (badge) {
        if (accountType === 'student') {
          badge.textContent = 'ðŸŽ“ Student Account';
        } else if (accountType === 'business') {
          badge.textContent = 'ðŸ’¼ Business Account';
        } else {
          badge.textContent = 'ðŸ‘¤ Account';
        }
      }
    };

    // Update badge on page load
    updateAccountBadge();

    // Handle login form submit
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorElem = document.getElementById('login-error');
      errorElem.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        errorElem.textContent = 'Please enter email and password.';
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          errorElem.textContent = errData.error || 'Login failed. Please try again.';
          return;
        }

        const data = await res.json();
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('accountType', data.user.account_type || 'student');
        // Redirect to landing page on successful login
        window.location.href = 'index.html';
      } catch (err) {
        errorElem.textContent = 'Network error. Please try again later.';
      }
    });
  </script>
</body>
</html>
